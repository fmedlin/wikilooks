apply plugin: 'android'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.0.+'
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            debuggable true
        }

        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        androidTest.setRoot('src/test')
    }

}

apply plugin: 'android-unit-test'

dependencies {
    compile 'com.squareup:otto:1.3.+'
    compile 'com.squareup.retrofit:retrofit:1.5.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'com.squareup:fest-android:1.0.+'
    testCompile 'junit:junit:4.+'
    testCompile 'org.hamcrest:hamcrest-library:1.3.+'
    testCompile 'org.mockito:mockito-all:1.9.+'
    testCompile 'org.robolectric:robolectric:2.2'

    androidTestCompile 'com.squareup:fest-android:1.0.+'
    androidTestCompile 'junit:junit:4.+'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3.+'
    androidTestCompile 'org.mockito:mockito-all:1.9.+'
    androidTestCompile 'org.robolectric:robolectric:2.2'

}
